name: 部署到服务器

on:
  push:
    branches: [ master ]  # 或者您的主分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 通过SSH执行远程命令
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /root/Code/subs-check
          git pull origin master
          docker compose down
          docker compose build
          docker compose up -d